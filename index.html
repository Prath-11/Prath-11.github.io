<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
</head>
<body style="height: 800px;">
    <div class="inner-box" style="margin:auto;">
        <div class="left">
            <div class="title">Your Result</div>
            <div class="circle" style="color:white">76</div>
            <h2 style="color:white">Great</h2>
            <div class="btext">You scored higher than 65% of people who have taken these tests</div>
        </div>
        <div class="right">
            <div class="summary inbox">Summary</div>
            <div class="reaction inbox"><img src="assets/images/icon-reaction.svg" style="vertical-align: middle;margin-left: 3px;"/> Reaction </div>
            <div class="memory inbox"><img src="assets/images/icon-memory.svg" style="vertical-align: middle;margin-left: 3px;"/> Memory</div>
            <div class="verbal inbox"><img src="assets/images/icon-verbal.svg" style="vertical-align: middle;margin-left: 3px;"/> Verbal</div>
            <div class="visual inbox"><img src="assets/images/icon-visual.svg" style="vertical-align: middle;margin-left: 3px;"/> Visual</div>
            <button class="continue inbox">Continue</button>
        </div>
    </div>
</body>
</html>
